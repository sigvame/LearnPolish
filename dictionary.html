<!DOCTYPE html>
<html lang="pl" data-bs-theme="auto">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Słownik</title>
    <link href="style.css" rel="stylesheet" />
    <link href="dictionary.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body data-theme="light">

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">Słownik</a>

            <label class="switch">
                <input type="checkbox" id="themeToggleSwitch" />
                <span class="slider round"></span>
            </label>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu"
                aria-controls="offcanvasMenu" aria-label="Przełącz nawigację">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-end d-none d-lg-flex">
                <ul class="navbar-nav">
                    <li lass="nav-item"><a a class="nav-link" href="index.html">Strona główna</a></li>
                    <li class="nav-item"><a class="nav-link" href="gramatyka.html">Gramatyka</a></li>
                    <li class="nav-item"><a class="nav-link" href="czytanie.html">Czytanie</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Zamknij"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li lass="nav-item"><a a class="nav-link" href="index.html">Strona główna</a></li>
                <li class="nav-item"><a class="nav-link" href="gramatyka.html">Gramatyka</a></li>
                <li class="nav-item"><a class="nav-link" href="czytanie.html">Czytanie</a></li>
            </ul>
        </div>
    </div><br><br><br>

    <main class="container my-5" style="padding-bottom: 4rem;">
        <div class="container">
            <h1>📖 Mój słownik</h1>
        
            <form id="wordForm">
                <input type="text" id="wordInput" placeholder="Słowo" required />
                <input type="text" id="translationInput" placeholder="Tłumaczenie" required />
                <input type="text" id="categoryInput" placeholder="Kategoria" />
                <select id="tagInput">
                    <option value="">Brak etykiety</option>
                    <option value="green">Zielony</option>
                    <option value="blue">Niebieski</option>
                    <option value="red">Czerwony</option>
                    <option value="gray">Szary</option>
                </select>
                <button type="submit">💾 Zapisz</button>
                <button type="button" id="cancelEditBtn" style="display:none;">Anuluj</button>
            </form>
        
            <div id="filterPanel">
                <select id="filterCategory">
                    <option value="">Wszystkie kategorie</option>
                </select>
                <select id="filterTag">
                    <option value="">Wszystkie etykiety</option>
                    <option value="green">Zielony</option>
                    <option value="blue">Niebieski</option>
                    <option value="red">Czerwony</option>
                    <option value="gray">Szary</option>
                </select>
            </div>
        
            <div id="wordList"></div>
        </div>
    </main>

    <footer>
        <div class="bottom-actions">
            <button id="exportBtn">📤 Eksportuj</button>
            <input type="file" id="importInput" style="display:none;" />
            <button id="importBtn">📥 Importuj</button>
        </div>
    </footer>

    <button id="scrollTopBtn" title="Do góry">&#8679;</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dictionary.js"></script>
    <script src="script.js"></script>
</body>

</html>
